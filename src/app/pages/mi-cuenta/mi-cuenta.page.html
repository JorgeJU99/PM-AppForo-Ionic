<ion-header>
	<app-toolbar titulo="Mi cuenta"></app-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
	<ion-card>
		<ion-card-header>
			<ion-card-title>Mis datos personales</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<div class="ion-padding">
				<ion-grid fixed>
					<ion-row>
						<ion-col size="12" class="align-avatar">
							<ion-avatar>
								<ion-img [src]="usuario.foto"> </ion-img>
							</ion-avatar>
						</ion-col>
						<ion-col size="12">
							<ion-item lines="none" class="ion-padding-top">
								<ion-label class="ion-text-wrap">Username:</ion-label>
								<ion-input [(ngModel)]="usuario.username" readonly></ion-input>
							</ion-item>
						</ion-col>
						<hr />
						<ion-col size="12">
							<ion-item lines="none">
								<ion-label class="ion-text-wrap">Nombre:</ion-label>
								<ion-input [(ngModel)]="usuario.nombre" readonly></ion-input>
							</ion-item>
						</ion-col>
						<hr />
						<ion-col size="12">
							<ion-item lines="none">
								<ion-label class="ion-text-wrap">Apellido:</ion-label>
								<ion-input [(ngModel)]="usuario.apellido" readonly></ion-input>
							</ion-item>
						</ion-col>
						<hr />
					</ion-row>
				</ion-grid>
			</div>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-title>Opciones</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<div class="ion-padding">
				<ion-grid fixed>
					<ion-row>
						<ion-col size="12">
							<ion-item (click)="updateDatos()">
								<ion-label class="ion-text-wrap">
									<ion-icon name="person-outline"></ion-icon>
									&nbsp;Actualizar datos</ion-label
								>
							</ion-item>
						</ion-col>
						<ion-col size="12">
							<ion-item (click)="cerrarSesion()">
								<ion-label class="ion-text-wrap">
									<ion-icon name="log-out-outline"></ion-icon>
									&nbsp;Cerrar Sesi√≥n</ion-label
								>
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
