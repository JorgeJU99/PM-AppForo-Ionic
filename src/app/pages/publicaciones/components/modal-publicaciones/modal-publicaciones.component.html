<section>
	<ion-header translucent>
		<ion-toolbar>
			<ion-title>Crear publicaci√≥n</ion-title>
			<ion-buttons slot="end">
				<ion-button (click)="dismissModal()">Cancelar</ion-button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>

	<ion-content fullscreen>
		<form #publicacionForm="ngForm" (ngSubmit)="registerPublicacion(publicacionForm)">
			<ion-grid fixed>
				<ion-row>
					<ion-col size="12" size-sm="6">
						<ion-item>
							<ion-label position="floating" class="ion-text-wrap">
								&nbsp;Tema:</ion-label
							>
							<ion-input
								class="input"
								type="text"
								[(ngModel)]="publicacion.titulo"
								name="titulo"
								#titulo="ngModel"
								[ngClass]="{
									'is-invalid':
										titulo.invalid && (titulo.dirty || titulo.touched),
									'is-valid': titulo.valid
								}"
								required
							></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size="12" size-sm="6">
						<ion-item>
							<ion-label position="floating" class="ion-text-wrap">
								&nbsp;Imagen:</ion-label
							>
							<ion-textarea
								class="input"
								type="text"
								[(ngModel)]="publicacion.foto"
								name="foto"
								#foto="ngModel"
								[ngClass]="{
									'is-invalid': foto.invalid && (foto.dirty || foto.touched),
									'is-valid': foto.valid
								}"
								rows="2"
								required
							></ion-textarea>
						</ion-item>
					</ion-col>
					<ion-col size="12" size-sm="6">
						<ion-item>
							<ion-label position="floating" class="ion-text-wrap">
								&nbsp;Contenido:</ion-label
							>
							<ion-textarea
								class="input"
								type="text"
								[(ngModel)]="publicacion.mensaje"
								name="mensaje"
								#mensaje="ngModel"
								[ngClass]="{
									'is-invalid':
										mensaje.invalid && (mensaje.dirty || mensaje.touched),
									'is-valid': mensaje.valid
								}"
								rows="4"
								minlength="8"
								required
							></ion-textarea>
						</ion-item>
					</ion-col>
					<ion-col>
						<ion-button
							type="submit"
							expand="block"
							color="foro"
							[disabled]="publicacionForm.invalid"
						>
							Publicar
						</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</form>
	</ion-content>
</section>
